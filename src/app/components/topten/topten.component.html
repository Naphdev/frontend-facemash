<div class="cotainer">
    <mat-toolbar style="display: flex; justify-content: space-between; margin-top: -100px;">
        <div style="text-align: center;">
            <a routerLink="/"><span style="font-size: 33px; font-weight: bolder;">FACEMASH</span></a>
        </div>
        <div style="display: flex;">
            <img [src]="avatar_img" width="55px" height="50px" style="border-radius: 50%; border: black; margin-right: 10px;">
            <span style="color:white; margin: 10px;">{{ email }}:{{ name }}</span>
            <button routerLinkActive="active-link" routerLink="/" class="Btn">
                <div class="sign"><svg viewBox="0 0 512 512"><path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path></svg></div>
                <div class="text">Logout</div>
            </button>
        </div>
    </mat-toolbar>
</div>

<div class="container" style="margin-top: 100px;">
    <button class="btn" type="button" style="width: 100%">
        <strong>
            <div style="display: flex; justify-content: space-around; font-size: 20px;">
                <a routerLink="/posts" style="padding: 0 60px;"> <span >HOME</span> </a>
                <a routerLink="/topten" style="padding: 0 60px;"> <span style="color: brown; font-weight: bolder;">TOP10</span> </a>
                <a routerLink="/graph" style="padding: 0 60px;"><span>STATISTICS/WEEK</span></a>
                <a [routerLink]="['/main']" [queryParams]="{ userId: aid }" style="padding: 0 60px;"><span style="margin-top: -10px;">SETTING</span> </a>
            </div>
        </strong>
        <div id="container-stars">
            <div id="stars"></div>
        </div>

        <div id="glow">
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </button>

    <div class="row">
        <div class="col-md-12">
            <h3 style="text-align: center;">Top 10 Images by Points</h3>
            <div class="card" style="padding: 10px; background-color: #f0f8ff86;">
                <div class="row">
                    <div class="col-md-12">
                        <ol>
                            <li *ngFor="let image of topTenImages; let i = index">
                                <div class="row" style="text-align: center; align-items: center;">
                                    <div class="col-md-4">
                                        <img [src]="image.image_url" width="200" height="200"
                                            style="margin-bottom: 10px; border-radius: 10px;">
                                    </div>
                                    <div class="col-md-4">
                                        <span style="margin-left: 10px;">
                                            <h4 style="font-weight: bolder;">PointsByImage:</h4>
                                            <span style="color: #00ff88; font-weight: bold; font-size: 1.2em;">
                                                {{ formatPoints(image.points) }}
                                            </span>
                                        </span>
                                    </div>
                                    <div class="col-md-4">
                                        <span style="margin-left: 10px;">
                                            <h4 style="font-weight: bolder;">UserNameOwn: {{ image.name || 'Unknown' }}</h4>
                                            <!-- {{ image._id }}
                                            <p>Previous Rank: {{ image._id | previousRank: previousTopTenImages }}</p> -->
                                        </span>
                                    </div>
                                </div>
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
