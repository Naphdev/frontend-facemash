<div class="container">
  <mat-toolbar>
    <div class="toolbar-brand">
      <a routerLink="/">
        <span class="brand-text">FACEMASH</span>
      </a>
    </div>
    <div class="toolbar-actions">
      <button routerLinkActive="active-link" routerLink="/login" class="login-btn">
        <div class="sign">
          <svg viewBox="0 0 512 512">
            <path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path>
          </svg>
        </div>
        <div class="text">Login</div>
      </button>
    </div>
  </mat-toolbar>
</div>

<div class="signup-container">
  <div class="signup-card">
    <form [formGroup]="signupForm" class="signup-form" (ngSubmit)="singup()" novalidate>
      <h2 class="form-title">Sign Up</h2>
      
      <div *ngIf="selectedImage" class="avatar-preview">
        <img [src]="selectedImage" class="avatar-image" alt="Selected Image">
      </div>
      
      <div class="form-group">
        <h3 class="avatar-label">Choose Avatar Image</h3>
        <input 
          type="file" 
          (change)="onFileSelected($event)" 
          accept="image/*"
          placeholder="Choose Image" 
          formControlName="avatar_img" 
          class="file-input">
      </div>

      <mat-form-field class="form-field">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Enter Name" formControlName="name">
      </mat-form-field>

      <mat-form-field class="form-field">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Enter Email" formControlName="email">
      </mat-form-field>

      <mat-form-field class="form-field">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Enter Password" formControlName="password">
      </mat-form-field>

      <div class="submit-container">
        <button 
          color="accent" 
          [disabled]="!signupForm.valid" 
          mat-raised-button 
          type="submit"
          class="submit-btn">
          <span>Sign up</span>
        </button>
      </div>
    </form>
  </div>
</div>
