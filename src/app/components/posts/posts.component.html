<div class="container">
    <mat-toolbar class="responsive-toolbar">
        <div class="toolbar-brand">
            <a routerLink="/"><span class="brand-text">FACEMASH</span></a>
        </div>
        <div class="toolbar-user">
            <img [src]="avatar_img" class="user-avatar">
            <span class="user-info">{{ email }}:{{ name }}</span>
            <button routerLinkActive="active-link" routerLink="/" class="Btn logout-btn">
                <div class="sign"><svg viewBox="0 0 512 512">
                        <path
                            d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z">
                        </path>
                    </svg></div>
                <div class="text">Logout</div>
            </button>
        </div>
    </mat-toolbar>
</div>

<div class="main-container">
    <button class="btn nav-btn">
        <strong>
            <div class="nav-links">
                <a routerLink="/posts" class="nav-link"> 
                    <span class="nav-link-home">HOME</span> 
                </a>
                <!-- <a routerLink="/topten" class="nav-link"> 
                    <span>TOP10</span> 
                </a> -->
                <a routerLink="/graph" class="nav-link">
                    <span>üèÜ LEADERBOARD</span>
                </a>
                <a [routerLink]="['/main']" [queryParams]="{ userId: aid }" class="nav-link">
                    <span>SETTING</span> 
                </a>
            </div>
        </strong>
        <div id="container-stars">
            <div id="stars"></div>
        </div>

        <div id="glow">
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </button>

    <div class="battle-container">
        <div class="character-card" (click)="onClickC1()">
            <img [src]="character1Image.image_url" class="character-image" alt="Character 1">
            <div class="character-info">
                <img [src]="character1Image.avatar_img" class="character-avatar" alt="">
                <p class="character-details">
                    {{ character1Image.name }} || 
                    <span class="rating-text">
                        Rating: {{ formatPoints(character1Image.points) }}
                    </span>
                </p>
            </div>
            <div class="profile-btn-container">
                <button mat-raised-button color="accent" class="profile-btn"
                    (click)="viewProfile(character1Image.facemash_id); $event.stopPropagation()">View Profile</button>
            </div>
        </div>

        <div class="vs-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/70/Street_Fighter_VS_logo.png?20200807133458"
                class="vs-image" alt="VS">
        </div>

        <div class="character-card" (click)="onClickC2()">
            <img [src]="character2Image.image_url" class="character-image" alt="Character 2">
            <div class="character-info">
                <img [src]="character2Image.avatar_img" class="character-avatar" alt="">
                <p class="character-details">
                    {{ character2Image.name }} || 
                    <span class="rating-text">
                        Rating: {{ formatPoints(character2Image.points) }}
                    </span>
                </p>
            </div>
            <div class="profile-btn-container">
                <button mat-raised-button color="accent" class="profile-btn" 
                    (click)="viewProfile(character2Image.facemash_id); $event.stopPropagation()">View Profile</button>
            </div>
        </div>
    </div>
</div>
