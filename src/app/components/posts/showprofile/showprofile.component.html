<mat-toolbar>
  <div class="toolbar-content">
    <a routerLink="/"><span class="toolbar-title">Profile</span></a>
  </div>
</mat-toolbar>

<div class="container">
  <div class="card">
    <h2 class="profile-title">User Profile</h2>
    
    <div class="avatar-container">
      <img [src]="avatar_img || 'placeholder_image_url'" class="avatar-image" alt="Avatar Image">
    </div>
    
    <div class="user-info">
      <h3 class="user-name">{{ name }}</h3>
      <p class="user-email">{{ email }}</p>
    </div>
  </div>
</div>
