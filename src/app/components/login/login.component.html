
<mat-toolbar>
        <div style="text-align: center;">
            <a routerLink="/"><span style="font-size: 33px; font-weight: bolder; color: #ffffff;">FACEMASH</span></a>
        </div>
    </mat-toolbar>

    <div class="container">
        <div class="card">
            <form [formGroup]="loginForm" class="login-form" (ngSubmit)="login()" novalidate>
                <h2 class="login-title">LOGIN</h2>
                
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Enter Email" formControlName="email">
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput type="password" placeholder="Enter Your Password" formControlName="password" />
                </mat-form-field>
                
                <div class="login-button-container">
                    <button color="accent"  mat-raised-button type="submit">
                        <span>Login</span>
                    </button>
                </div>
                
                <mat-divider class="divider"></mat-divider>
            </form>

            <div class="signup-button-container">
                <button color="accent" mat-raised-button>
                    <a routerLinkActive="active-link" routerLink="/signup">
                        <span>Signup</span>
                    </a>
                </button>
            </div>
        </div>
    </div>
