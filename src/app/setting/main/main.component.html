<div class="container">
    <mat-toolbar style="display: flex; justify-content: space-between; margin-top: -100px;">
        <div style="text-align: center;">
            <a routerLink="/"><span class="logo-text">FACEMASH</span></a>
        </div>
        <div class="toolbar-right">
            <img [src]="avatar_img" class="avatar-img">
            <span class="user-info">{{ email }}:{{ name }}</span>
            <button routerLinkActive="active-link" routerLink="/" class="Btn">
                <div class="sign"><svg viewBox="0 0 512 512">
                        <path
                            d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z">
                        </path>
                    </svg></div>
                <div class="text">Logout</div>
            </button>
        </div>
    </mat-toolbar>
</div>

<div class="container main-content">
    <button class="btn nav-btn" type="button">
        <strong>
            <div class="nav-links">
                <a routerLink="/posts" class="nav-link"> <span>HOME</span> </a>
                <a routerLink="/graph" class="nav-link"><span>üèÜ LEADERBOARD</span></a>
                <a [routerLink]="['/main']" [queryParams]="{ userId: aid }" class="nav-link active-nav"><span>SETTING</span> </a>
            </div>
        </strong>
        <div id="container-stars">
            <div id="stars"></div>
        </div>

        <div id="glow">
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </button>

    <div class="content-wrapper">
        <div class="images-section">
            <div class="card images-card">
                <div class="images-grid">
                    <ng-container *ngFor="let image of images; let i = index">
                        <div class="image-item">
                            <a [routerLink]="['/editimage', image._id]">
                                <img [src]="image.image_url" class="img_box">
                            </a>
                        </div>
                        <!-- ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÅ‡∏™‡∏î‡∏á‡∏Ñ‡∏£‡∏ö‡∏£‡∏π‡∏õ‡πÅ‡∏•‡πâ‡∏ß ‡πÉ‡∏´‡πâ‡πÅ‡∏™‡∏î‡∏á‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏ï‡∏¥‡∏° -->
                        <ng-container *ngIf="i === images.length - 1 && images && images.length < 5">
                            <div class="image-item">
                                <div class="cardadd">
                                    <h2>
                                        <a routerLink="/add-img">
                                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9e/Plus_symbol.svg/1200px-Plus_symbol.svg.png"
                                                class="img_box add-img">
                                        </a>
                                    </h2>
                                </div>
                            </div>
                        </ng-container>
                    </ng-container>

                    <!-- ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û -->
                    <ng-container *ngIf="!images || images.length === 0">
                        <div class="image-item">
                            <div class="cardadd">
                                <h2>
                                    <a routerLink="/add-img">
                                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9e/Plus_symbol.svg/1200px-Plus_symbol.svg.png"
                                            class="img_box add-img">
                                    </a>
                                </h2>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>

        <div class="profile-section">
            <div class="cardhover">
                <div class="card2">
                    <img src="{{ avatar_img }}" class="profile-img">
                    <h2 class="textW profile-title">Profile at {{ name }}</h2>
                    <p class="textW">email : {{ email }}</p>
                    <p class="textW">name : {{ name }}</p>
                    <a class="textW profile-link" (click)="changepw()">change password</a> <br>
                    <a class="textW profile-link" (click)="changename()">change name</a> <br>
                    <a class="textW profile-link" (click)="changeAvatar()">change Avatar img</a>
                </div>
            </div>
        </div>
    </div>
</div>
