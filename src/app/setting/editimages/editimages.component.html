<div class="container">
    <mat-toolbar class="responsive-toolbar">
        <div class="toolbar-brand">
            <a routerLink="/"><span class="brand-text">FACEMASH</span></a>
        </div>
        <div class="toolbar-user">
            <img [src]="avatar_img" class="avatar-img">
            <span class="user-info">{{ email }}:{{ name }}</span>
            <button routerLinkActive="active-link" routerLink="/" class="Btn logout-btn">
                <div class="sign"><svg viewBox="0 0 512 512">
                        <path
                            d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z">
                        </path>
                    </svg></div>
                <div class="text">Logout</div>
            </button>
        </div>
    </mat-toolbar>
</div>

<div class="main-container">
    <button class="btn navigation-btn" type="button">
        <strong>
            <div class="nav-links">
                <a routerLink="/posts" class="nav-link"> <span>HOME</span> </a>
                <a routerLink="/graph" class="nav-link"><span>üèÜ LEADERBOARD</span></a>
                <a routerLink="/main" class="nav-link active-nav"><span>SETTING</span> </a>
            </div>
        </strong>
        <div id="container-stars">
            <div id="stars"></div>
        </div>

        <div id="glow">
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </button>

<!-- Images Grid -->
    <ng-container *ngIf="images && images.length > 0">
        <div class="images-grid">
            <div class="image-card" *ngFor="let image of images">
                <div class="image-header">
                    <img [src]="image.image_url" [alt]="name + ' Profile'" class="profile-image">
                    <div class="image-overlay">
                        <mat-icon class="overlay-icon">photo_camera</mat-icon>
                    </div>
                    <div class="points-badge">‚≠ê {{ image.points }} pts</div>
                </div>
                <div class="card-content">
                    <div class="user-details">
                        <div class="detail-row">
                            <span class="detail-label">User</span>
                            <span class="detail-value">{{ name }}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Email</span>
                            <span class="detail-value">{{ email }}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Points</span>
                            <span class="detail-value">{{ image.points }}</span>
                        </div>
                    </div>
                    <div class="action-buttons">
                        <button mat-raised-button class="action-btn delete-btn" (click)="deleteImage()">
                            <mat-icon>delete</mat-icon>
                            Delete
                        </button>
                        <button mat-raised-button class="action-btn change-btn" (click)="changeImage(image._id)">
                            <mat-icon>edit</mat-icon>
                            Change
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>

    <div *ngIf="!images || images.length === 0" class="no-image-container">
        <div class="no-image-card">
            <h2>No Image Found</h2>
            <p>This image may have been deleted or doesn't exist.</p>
            <a routerLink="/main" style="text-decoration: none;">
                <button mat-raised-button class="back-to-main-btn">Back to Main</button>
            </a>
        </div>
    </div>
</div>
