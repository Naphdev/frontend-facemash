<div class="cotainer">
    <mat-toolbar style="display: flex; justify-content: space-between; margin-top: -100px;">
        <div style="text-align: center;">
            <a routerLink="/"><span style="font-size: 33px; font-weight: bolder;">FACEMASH</span></a>
        </div>
        <div style="display: flex;">
            <img [src]="avatar_img" width="55px" height="50px"
                style="border-radius: 50%; border: black; margin-right: 10px;">
            <span style="color:white; margin: 10px;">{{ email }}:{{ name }}</span>
            <button routerLinkActive="active-link" routerLink="/" class="Btn">
                <div class="sign"><svg viewBox="0 0 512 512">
                        <path
                            d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z">
                        </path>
                    </svg></div>
                <div class="text">Logout</div>
            </button>
        </div>
    </mat-toolbar>
</div>

<div class="container" style="margin-top: 100px;">
    <button class="btn" type="button" style="width: 100%">
        <strong>
            <div style="display: flex; justify-content: space-around; font-size: 20px;">
                <a routerLink="/posts" style="padding: 0 60px;"> <span>HOME</span> </a>
                <a routerLink="/topten" style="padding: 0 60px;"> <span>TOP10</span> </a>
                <a routerLink="/graph" style="padding: 0 60px;"><span>STATISTICS/WEEK</span></a>
                <a routerLink="/main" style="padding: 0 60px;"><span style="color: brown; font-weight: bolder;">SETTING</span> </a>
            </div>
        </strong>
        <div id="container-stars">
            <div id="stars"></div>
        </div>

        <div id="glow">
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </button>

    <ng-container *ngIf="images && images.length > 0">
        <div style="display: flex; align-items: center; margin-top: 50px; justify-content: center;" *ngFor="let image of images;">
            <img src="{{ image.image_url }}" class="img_box" height=400px; width= 280px;>
            <div class="card p-3" style="height: 400px; width: 500px; background: rgba(245, 222, 179, 0.582);">
                <a routerLink="/main">
                    <mat-icon aria-hidden="false" fontIcon="arrow_back"></mat-icon>
                </a>
                <h2 style="margin-top: 30px;">User : {{ name }}</h2>
                <h2>Email : {{ email }}</h2>
                <h2>Points : {{ image.points }}</h2>
                <div style="display: flex; justify-content: space-evenly;">
                    <!-- <p>{{ image._id }}</p> -->
                    <button mat-raised-button style="background-color: red;" (click)="deleteImage()">Delete Image</button>
                    <button mat-raised-button style="background-color: #0400ff;" (click)="changeImage(image._id)">ChangeImage</button>
                </div>
                
            </div>
        </div>
    </ng-container>

    <div *ngIf="!images || images.length === 0" style="display: flex; justify-content: center; align-items: center; margin-top: 100px;">
        <div class="card p-3" style="background: rgba(245, 222, 179, 0.582); text-align: center;">
            <h2>No Image Found</h2>
            <p>This image may have been deleted or doesn't exist.</p>
            <a routerLink="/main" style="text-decoration: none;">
                <button mat-raised-button style="background-color: #0400ff; color: white;">Back to Main</button>
            </a>
        </div>
    </div>
</div>
