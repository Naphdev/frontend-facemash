<!-- Header Section -->
<div class="container">
    <mat-toolbar>
        <!-- Logo Section -->
        <div class="logo-section">
            <a routerLink="/">
                <span class="logo-text">FACEMASH</span>
            </a>
        </div>
                 
        <!-- User Info & Logout Section -->
        <div class="toolbar-right">
            <img [src]="avatar_img" class="avatar-img" alt="User Avatar">

                    </svg>

    </mat-toolbar>
</div>
