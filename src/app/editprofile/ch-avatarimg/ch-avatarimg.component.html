<mat-toolbar>
  <div class="toolbar-content">
    <a routerLink="/"><span class="toolbar-title">Edit profile</span></a>
  </div>
</mat-toolbar>

<div class="container">
  <div class="card">
    <form [formGroup]="AvatarForm" class="form" (ngSubmit)="changeAvatarImg()" novalidate>
      <h2 class="form-title">Change Avatar</h2>
      
      <div *ngIf="selectedImage" class="avatar-preview">
        <img [src]="selectedImage" class="avatar-image" alt="Selected Image">
      </div>
      
      <div class="form-group">
        <h3 class="form-subtitle">Choose New Avatar image</h3>
        <input type="file" (change)="onFileSelected($event)" accept="image/*" 
               placeholder="Choose Image" class="file-input">
      </div>
      
      <div class="form-actions">
        <button color="accent" mat-raised-button type="submit">
          <span>Change Avatar</span>
        </button>
      </div>
    </form>
  </div>
</div>
