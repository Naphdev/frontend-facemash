<!-- HTML Template -->
<mat-toolbar>
  <div class="toolbar-content">
    <a routerLink="/"><span class="toolbar-title">Edit profile</span></a>
  </div>
</mat-toolbar>

<div class="container">
  <div class="card">
    <form [formGroup]="passwordForm" (ngSubmit)="changePassword()" class="form" novalidate>
      <h2 class="form-title">Change Password</h2>
      
      <div class="form-group">
        <label for="oldPassword" class="form-label">Old Password:</label>
        <input type="password" formControlName="oldPassword" class="form-input" />
      </div>
      
      <div class="form-group">
        <label for="newPassword" class="form-label">New Password:</label>
        <input type="password" formControlName="newPassword" class="form-input" />
        <div *ngIf="passwordForm.get('newPassword')?.hasError('minlength') && passwordForm.get('newPassword')?.touched" 
             class="error-message">
          Password must be at least 7 characters long.
        </div>
      </div>
      
      <div class="form-actions">
        <button mat-raised-button type="submit">Change Password</button>
      </div>
    </form>
  </div>
</div>
